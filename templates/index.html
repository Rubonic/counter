<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
    <h1 class="text-center">Session Counter</h1>
    <h3 class="text-center">{{ session['count'] }}</h3>
    <h1 class="text-center">Real Counter</h1>
    <h3 class="text-center">{{ session['realCount'] }}</h3>
    <div class="container d-flex justify-content-center">
        <a href="http://localhost:5000/plus2" class="text-center m-1">Plus 2</a>
        <a href="http://localhost:5000/destroy_session" class="text-center m-1">Clear</a>
    </div>
    <form class=" d-flex justify-content-center" action="/incrementchoice" method="post">
        <input type="number" name="increment">
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
